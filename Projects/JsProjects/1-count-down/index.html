<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Project in js</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h2 class="title">We are coming soon</h2>
            <h3 class="title" id="end-date">03 march 2024 02:30 pm</h3>
            <div class="col">
                <div>
                    <input id="days" type="text" readonly value="0">
                    <br>
                    <label class="days" for="days">Days</label>
                </div>
                <div>
                    <input id="hours" type="text" readonly value="0">
                    <br>
                    <label class="hours" for="hours">Hours</label>
                </div>
                <div>
                    <input id="minuts" type="text" readonly value="0">
                    <br>
                    <label class="minuts" for="Minuts">Minuts</label>
                </div>
                <div>
                    <input id="seconds" type="text" readonly value="0">
                    <br>
                    <label class="seconds" for="Seconds">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
